^TSInfantry:
	SpawnActorOnDeath@viceroid:
		Probability: 35
		Actor: vice
	RenderSprites:
		PlayerPalette: playerra2
	WithDeathAnimation:
		DeathSequencePalette: playerra2
		DeathPaletteIsPlayerPalette: true
	SpawnActorOnDeath@flameguy:
		Probability: 50
		Actor: tsflameguy
		OwnerType: Victim
		DeathType: FireDeath 
	Voiced:
		VoiceSet: TSInfantry
tsflameguy:
	Inherits@1: ^ExistsInWorld
	Inherits@2: ^SpriteActor
	Mobile:
		Speed: 36
		Locomotor: foot
	HiddenUnderFog:
	WithInfantryBody:
		IdleSequences: run
	Health:
		HP: 16000
	ChangesHealth:
		Step: -1000
		StartIfBelow: 101
	ScaredyCat:
		PanicSequencePrefix:
	WithDeathAnimation:
		FallbackSequence: die
		UseDeathTypeSuffix: false
	HitShape:
	MapEditorData:
		Categories: System
	RenderSprites:
		PlayerPalette: playerra2
	WithDeathAnimation:
		DeathSequencePalette: playerra2

^TSCyborg:
	Inherits@1: ^Infantry
	Inherits@2: ^EmpDisable
	Inherits@3: ^HealsOnTiberium
	Inherits@4: ^TSInfantry
	Inherits@11: ^NaniteRepair
	DeathSounds:
	RevealsShroud:
		Range: 4c0
	MustBeDestroyed:
	TakeCover:
		RequiresCondition: critical
		Duration: -1
		DamageModifiers:
			Prone50Percent: 50
			Prone60Percent: 60
			Prone70Percent: 70
			Prone100Percent: 100
			Prone350Percent: 350
		ProneOffset: 100,0,0
		ProneSequencePrefix: crippled-
	-WithInfantryBody:
	WithSplitAttackPaletteInfantryBody:
		DefaultAttackSequence: attack
		IdleSequences: idle1, idle2
	GrantConditionOnDamageState@CRITICAL:
		Condition: critical
		ValidDamageStates: Critical
		GrantPermanently: true
	Mobile:
		PauseOnCondition: empdisable
	Targetable@REPAIR:
		RequiresCondition: !parachute && damaged && !being-warped
		TargetTypes: Repair
	GrantConditionOnDamageState@DAMAGED:
		Condition: damaged
		ValidDamageStates: Light, Medium, Heavy, Critical
	Targetable@MetalInfantry:
		TargetTypes: MetalInfantry
^HealsOnTiberium:
	DamagedByTerrain:
		Damage: -200
		DamageInterval: 16
		Terrain: Tiberium, BlueTiberium

