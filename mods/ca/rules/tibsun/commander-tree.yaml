commander_tree.forgotten.doctrine.gdi:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Doctrine: GDI
	Buildable:
		Queue: Commander_Tree
		IconPalette: chromets
		BuildPaletteOrder: 1
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~structures.forgotten
		Description: Unlocks the previus tech from Fist Tiberian War and other tech from GDI.
	TooltipExtras:
		New Infantry 1: • Ghost Stalker
		New Vehicle 1: • APC
		New Vehicle 2: • Humvee (Replaces Car)
		New Vehicle 3: • Medium Tank
		New Vehicle 4: • Mammoth Tank
	ProvidesPrerequisite@1:
		Prerequisite: commander_tree.forgotten.doctrine.gdi
	ProvidesPrerequisite@2:
		Prerequisite: commander_tree.forgotten.doctrine.1
	ProvidesPrerequisite@3:
		Prerequisite: infantry.tsghost
